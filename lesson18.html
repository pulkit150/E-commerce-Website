</head>
<body>
    <script>

        async function getGreeting(){
           const response = await fetch('https://supersimplebackend.dev/greeting',{
            method: 'POST',
            headers: {
                'Content-Type' : 'application/json'
            },
            body : JSON.stringify({
                name: 'Pulkit'
            })
           });
           const text = await response.text();
           console.log(text);
        }
           
        getGreeting();

    </script>
</body>
